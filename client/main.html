<head>
    <title>myApp</title>
</head>

<body>

<!-- Template 1  -->
<div class="container">
  <div class="row">
    <div class="col-xs-8">

      <div id="myvideo">
        <div id="player"></div>
        <div class="overlay">
          <div class="comment-box"></div>

          <button class="play btn btn-primary">Play</button>

          <button class="fullscreen btn btn-primary">Fullscreen</button>

          <div id="volumeSlider"></div>

          <div id="progressBar"></div>

          <button class="comment btn btn-primary">Comment</button>

          <input type="text" id="comments">
        </div>
      </div>

    </div>
  </div>
</div>


<!-- Template 2 -->
  <div class="comment-summary">
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </div>

</body>

<!-- Template 3 -->
<template name="comment">
  <div>{{text}} @ {{currentTime}}</div>
</template>
