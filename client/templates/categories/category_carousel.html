<template name="categoryCarousel">
{{foo}}
  <div id="carousel-category-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
  {{#each videos}}
    {{videoTitle}}
  {{/each}}

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">

        <div class="carousel-item col-xs-3">

            <div class="card-height-indicator"></div>

            <div class="card-content">

              <div class="card-image">
                  <a href="http://youtu.be/Uh8kwiELfZk" target="_blank" class="img-toggle">
                    <img class="freeze" src="http://i.imgur.com/tO2dI2F.jpg">
                  </a>
              </div>

              <div class="card-body">
