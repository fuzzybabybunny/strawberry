<template name="categoryCarousel">
  <div id="carousel-category-carousel" class="carousel slide" data-ride="carousel" data-interval="false">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <!-- start of cart one -->
      <div class="item active">

        <!-- start of content -->
        {{#each videos}}
        <div class="carousel-item col-xs-3">
          <div class="card">
            <div class="card-height-indicator"></div>

            <div class="card-content">

              <div class="card-image">
                  <a href="/videos/{{ _id }}" target="_blank">
                    <img class="freeze" src="http://img.youtube.com/vi/{{videoSourceId}}/hqdefault.jpg">
                  </a>
              </div>

              <div class="card-body">
                  <h1>{{videoTitle}}</h1>
                  <p>Suggested by {{author}}</p>
                  <p>1,000,000 views</p>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
        <!-- end of content -->

      </div>
      <!-- end of cart 1 -->


      <div class="item">
        <img src="..." alt="...">
        <div class="carousel-caption">
          ...
        </div>
      </div>
      ...
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-category-carousel" role="button" data-slide="prev">
      <i class="fa fa-angle-left fa-lg"></i>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-category-carousel" role="button" data-slide="next">
      <i class="fa fa-angle-right fa-lg"></i>
      <span class="sr-only">Next</span>
    </a>
  </div>

</template>
