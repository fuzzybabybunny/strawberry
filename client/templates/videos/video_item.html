  <template name="videoItem">

  <div class="video-container">

    <div id="myvideo">
      <div id="player"></div>
      <div class="overlay">

        <div id="comment-display">
          <!-- <i class="md md-sms"></i> -->
          <div class="commentBar-wrapper">
            <div id="commentBar"></div>
          </div>
          <div class="comment-box"></div>
        </div>

        <div id="social-controller">
          <button class="comment btn btn-default"><i class="md md-textsms"></i></button>
          <button class="vote btn btn-default"><i class="md md-mood"></i></button>
          <button class="share btn btn-default"><i class="md md-share"></i></button>
          <button class="bookmark btn btn-default"><i class="md md-bookmark-outline"></i></button>

          <div class='vote-msg'>Click to vote!</div>
        </div>
        <!-- social controller dropdowns -->
        <div class="social-dropdowns">
          <div id="comment-textarea">
            <textarea type="text" id="comments" rows="5" placeholder="Speak your mind... Hit 'enter' to submit" ></textarea>
          </div>

          <div id="vote-icons">
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="lmao"><div class="lmao"><img src="/images/lmao.png"></div></button>
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="love"><div class="love"><img src="/images/love.png"></div></button>
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="fku"><div class="fku"><img src="/images/fku.png"></div></button>
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="magic"><div class="magic"><img src="/images/magic.png"></div></button>
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="omfg"><div class="omfg"><img src="/images/omfg.png"></div></button>
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="shite"><div class="shite"><img src="/images/shite.png"></div></button>
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="nsfw"><div class="nsfw"><img src="/images/nsfw.png"></div></button>
            <button class="btn btn-fab btn-warning btn-fab btn-raised vote-icon" id="die"><div class="die"><img src="/images/die.png"></div></button>
          </div>

          <div id="share-icons">
            <a target='_blank' href='http://www.facebook.com/sharer/sharer.php?s=100&amp;p[url]={{link}}{{_id}}&amp;p[images][0]=http://logicum.co/wp-content/uploads/2013/01/sharetweetbuttons.jpg&amp;p[title]={{videoTitle}}&amp;p[summary]='>
              <button class="btn btn-fab btn-default btn-fab btn-raised share-icon facebook"><i class="fa fa-facebook"></i></button>
            </a>

            <a target='_blank' href='https://twitter.com/intent/tweet?url={{link}}{{_id}}&amp;text={{videoTitle}}&amp;via=strawberry'>
              <button class="btn btn-fab btn-default btn-fab btn-raised share-icon twitter"><i class="fa fa-twitter"></i></button>
            </a>

            <a target='_blank' href='https://plus.google.com/share?url={{link}}{{_id}}'>
              <button class="btn btn-fab btn-default btn-fab btn-raised share-icon google"><i class="fa fa-google-plus"></i></button>
            </a>
          </div>
        </div>


        <div id="mid-overlays">
          <div class="mid-play-button btn"><i class="fa fa-play"></i></div>
        </div>


        <div id="player-controller">
          <div class="play"><i class="fa fa-play"></i></div>
          <div class="progressBar-wrapper">
            <div id="progressBar"></div>
          </div>
          <div class="video-timer">
            <div id="player-currentplaytime"></div>
            <div>&nbsp;/&nbsp;</div>
            <div id="player-videoduration"></div>
          </div>
          <div class="volume"><i class="fa fa-volume-up"></i></div>
          <div id="volumeSlider"></div>
          <div class="setting"><i class="fa fa-cog"></i></div>
          <div class="fullscreen"><i class="md md-aspect-ratio"></i></div>
        </div>

      </div>
    </div>
  </div>

</template>
